<!DOCTYPE html>
<html>
<head>
  <title>Click Counter</title>
  <link rel="stylesheet" href="/static/admin/css/styles.css">
  <script defer src="static/admin/js/script.js"></script>
</head>
<body>
  <div class="container">
    <div class="buttons">
      <button class="button" onclick="decrementCount()" id="button-">-</button>
      <p id="counter">0</p>
      <button class="button" onclick="incrementCount()" id="button+">+</button>
    </div>
  </div>
</body>
</html>
